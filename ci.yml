name: stress-interval-check
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: pip install python-flint mpmath numpy
      - name: Run stress test
        run: python code/eta_interval_arb.py --Nmax 100000000
      - name: Upload log
        uses: actions/upload-artifact@v4
        with:
          name: stress-test-log
          path: eta_stress.log